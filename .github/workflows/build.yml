name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    timeout-minutes: 10

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout lndocs
        uses: actions/checkout@v3
        with:
          repository: laminlabs/lndocs
          ssh-key: ${{ secrets.READ_LNDOCS }}
          path: lndocs
          ref: main
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: ".github/workflows/build.yml" # See dependencies below
      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          pip install nox
          pip install -U laminci
      - name: Lint
        if: matrix.python-version == '3.9'
        run: |
          nox -s lint --python ${{ matrix.python-version }}
      - name: Build
        run: |
          nox -s build --python ${{ matrix.python-version }}
      - name: Read lamin-project.yaml
        if: matrix.python-version == '3.9'
        id: lamin-project
        uses: CumulusDS/get-yaml-paths-action@v0.1.0
        with:
          file: lamin-project.yaml
          project_slug: project_slug
      - name: Change base URL to project-slug
        if: github.event_name == 'push' && matrix.python-version == '3.9'
        run: |
          mv _build/html _build/${{ steps.lamin-project.outputs.project_slug }}
          mkdir -p _build/html/docs
          mv _build/${{ steps.lamin-project.outputs.project_slug }} _build/html/docs
      - name: Deploy docs
        if: matrix.python-version == '3.9'
        id: netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "_build/html"
          production-deploy: ${{ github.event_name == 'push' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      - name: Codecov
        if: matrix.python-version == '3.9'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
